<div class="">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      <img src="assets/images/snet-logo.png">
    </div>
    <div class="panel-body" style="">
      <div class="row">
        <div class="col-lg-12" style="text-align: center;">
          <div class="">
            <h3>Vendor List Page</h3>
            <table class="table table-hover table-striped table-bordered">
              <thead>
                <tr>
                  <th>Company Name</th>
                  <th>Status</th>
                  <th>Remark</th>
                </tr>
              </thead>
              <tr ng-repeat="getvendor in getvendorlist">
                <th><a >{{ getvendor.data.vendorName }}</a></th>
                <td><a >{{ getvendor.data.active }}</a></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
