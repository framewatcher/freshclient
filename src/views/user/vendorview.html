<div class="">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      <img src="assets/images/snet-logo.png">
    </div>
    <div class="panel-body" style="background-color: #f0f0f0;">
      <div class="row">
        <div class="col-lg-12" style="text-align: center;">
          <div class="">
            <h3>Vendor List Page</h3>
            <div class="block">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="getvendor in getvendorlist"><a ui-sref="">{{ getvendor.data.vendorName }}</a></li>
                <li class="list-group-item" ng-repeat="getvendor in getvendorlist"><a ui-sref="">{{ getvendor.data.active }}</a></li>
              </ul>
            </div>
            <table>
              <tr>
                <th>Company Name</th>
                <th>Status</th>
                <th>Remark</th>
              </tr>
              <tr ng-repeat="getvendor in getvendorlist">
                <td><a ui-sref="">{{ getvendor.data.vendorName }}</a></td>
                <td><a ui-sref="">{{ getvendor.data.active }}</a></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
