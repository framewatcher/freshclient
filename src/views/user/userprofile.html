<div class="">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">
      <img src="assets/images/snet-logo.png">
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12" style="text-align: center;">
          <h3><span id="myemaildata" onload=""></span></h3>
          <h3><span id="myuserNamedata" onload=""></span></h3>
          <h3><span id="mydepdata" onload=""></span></h3>
          <h3><span id="myaccessdata" onload=""></span></h3>

            document.getElementById("myemaildata").innerHTML = "Email : "+JSON.parse(localStorage.formioAppUser).data.email;

      </div>
    </div>
  </div>
</div>
